;
; Asterisk Module Configuration for AI Telephony System
; Uses autoload strategy with selective noload directives
;

[modules]
autoload=yes

; ============================================================================
; DISABLED MODULES (To avoid conflicts and reduce resource usage)
; ============================================================================

; === Disable legacy SIP (conflicts with PJSIP) ===
noload = chan_sip.so

; === Disable unused audio interfaces ===
noload = chan_alsa.so
noload = chan_console.so
noload = chan_oss.so

; === Disable unused voicemail modules ===
noload = app_voicemail_imap.so
noload = app_voicemail_odbc.so

; === Disable unused protocols ===
noload = chan_dahdi.so
noload = chan_motif.so

