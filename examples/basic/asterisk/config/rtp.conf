[general]
; RTP Configuration for custom port range
rtpstart=10000
rtpend=10199

; Enable RTP
rtpenable=yes

; Strict RTP (security feature)
strictrtp=yes

; Probation setting (packets to wait before considering RTP stream valid)
probation=4

; Enable ICE support for WebRTC if needed
icesupport=yes

; DTMF timeout
dtmftimeout=3000
